<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <link rel="stylesheet" href="src/css/font-awsome.min.css" />

    <title>Quest HTML + CSS</title>
  </head>
  <body>
    <header class="cabecalho">
      <img src="src/images/logo.svg" alt="logo" />
    </header>

    <main class="main">
      <div class="container">
        <img
          src="src/images/illustration-mockups.svg"
          alt="illustration-mockups"
          class="imagem"    
        />
        <div class="info">
          <h1 class="titulo">Build the community your fans will love</h1>
          <p class="texto">
            Huddle re-imagines the way we buil communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <nav>
        <a href="#" class="facebook">
          <i class="fab fa-facebook-f"></i>
        </a>

        <a href="#" class="twitter">
          <i class="fab fa-twitter"></i>
        </a>

        <a href="#" class="instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </nav>
    </footer>

    
  </body>
</html>
